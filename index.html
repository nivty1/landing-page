<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel and Explore</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('assets/bg.jpg') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Adjust transparency here */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background: #333;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }

        ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        ul li {
            margin: 0 1em;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
        }

        ul li a.active {
            font-weight: bold;
        }

        .toggle {
            display: none;
            cursor: pointer;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2em;
            position: relative;
            z-index: 2;
        }

        .article h1 {
            margin: 0.5em 0;
            color: #fff;
        }

        .article p {
            color: #fff;
        }

        .button a {
            background: #333;
            color: #fff;
            padding: 0.75em 1.5em;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            ul {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
            }

            ul.active {
                display: flex;
            }

            .toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="overlay"></div>
        <nav>
            <div class="logo">
                <a href="#">INDIA GHUMEGA</a>
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="toggle" onclick="toggleMenu();"><i class="fas fa-bars"></i></div>
        </nav>
        <div class="content">
            <div class="article">
                <h1>Travel Aur Dehko</h1>
                <p>Discover destinations you've only dreamed of.</p>
                <div class="button">
                    <a href="#">Explore Now</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function toggleMenu() {
            var ul = document.querySelector('nav ul');
            ul.classList.toggle('active');
        }
    </script>
</body>
</html>
